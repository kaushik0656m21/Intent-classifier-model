name: Intent-classifier-pipeline

on:
  push:
    branches:
      - kubernetes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -f Dockerfile -t mlops:latest .  

      - name: Tag Docker image
        run: docker tag mlops:latest ${{ secrets.DOCKER_USERNAME }}/mlops:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mlops:latest

      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > ~/.kube/config

      - name: Deploying 
        run: kubectl apply -f 04-k8s-manifests/deployment.yaml
